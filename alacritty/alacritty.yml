# Config information - https://alacritty.org/config-alacritty.html
# Place this in ~/.config/alacritty/alacritty.yml

window:
  dimensions:
    columns: 80
    lines: 24
  opacity: 0.8
  blur: true
  padding:
    x: 15
    y: 10
  # decorations: None

############################
# FONTS
############################

font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular
  size: 12.0

############################
# COLORS
############################

colors:
  draw_bold_text_with_bright_colors: true

  indexed_colors:
    - color: "0xdc9656"
      index: 16
    - color: "0xa16946"
      index: 17
    - color: "0x282828"
      index: 18
    - color: "0x383838"
      index: 19
    - color: "0xb8b8b8"
      index: 20
    - color: "0xe8e8e8"
      index: 21

  bright:
    black: "0x928374"
    blue: "0x83a598"
    cyan: "0x8ec07c"
    green: "0xb8bb26"
    magenta: "0xd3869b"
    red: "0xfb4934"
    white: "0xebdbb2"
    yellow: "0xfabd2f"

  cursor:
    cursor: CellForeground
    text: CellBackground

  normal:
    black: "0x282828"
    blue: "0x458588"
    cyan: "0x689d6a"
    green: "0x98971a"
    magenta: "0xb16286"
    red: "0xcc241d"
    white: "0xa89984"
    yellow: "0xd79921"

  primary:
    background: "0x080808"
    foreground: "0xfbf1c7"

  selection:
    background: "0xdc3232"
    text: "0xffffff"
